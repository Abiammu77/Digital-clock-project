<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1 id="root"></h1>
    </center>

<script>
var sec=0
var munites=0
let h1=document.getElementById('root')
setInterval(()=>{
    console.log(sec)
    h1.innerHTML=`munites:${munites}-sec:${sec}`
    sec++

    if(sec==10){
        munites++
        sec=0
    }
},1000)


</script>
</body>
</html>
